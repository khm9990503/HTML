<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 800px;
            height: auto;
            background: #aaa;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            width: 780px;
            height: 120px;
            background: #ccc;
        }

        main {
            width: 100%;
            height: auto;
            background: #ccc;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        main>aside {
            float: left;
            width: 220px;
            height: 465px;
            background: #eee;
        }

        main>section {
            float: right;
            width: 530px;
            height: auto;
            background: #eee;
            padding: 10px;
            box-sizing: border-box;
        }

        main>section>article {
            width: 100%;
            height: 212.5px;
            background: #fff;
        }

        footer {
            width: 100%;
            height: 100px;
            background: #ccc;
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h4>Header</h4>
        </header>
        <main>
            <h4>Main</h4>
            <aside>
                <h4>Aside</h4>
            </aside>
            <section>
                <h4>Section</h4>
                <article>
                    <h4>Article #1</h4>
                </article>
                <article>
                    <h4>Article #2</h4>
                </article>
            </section>
        </main>
        <footer>
            <h4>Footer</h4>
        </footer>
    </div>
</body>
</html>
