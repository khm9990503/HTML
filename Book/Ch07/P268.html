<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bg-position</title>
    <style>
        #bg1 {
            background-image: url(../../images/flower3.jpg);
            background-repeat: no-repeat;
            background-position: 5px 7px;
        }
        #bg2 {
            background-image: url(../../images/flower3.jpg);
            background-repeat: no-repeat;
            background-position: right center;
        }
    </style>
</head>
<body>
    <div>
        <button id="bg1">
            IDEA
        </button>
    </div>
    <div>
        <button id="bg2">
            IDEA
        </button>
    </div>
</body>
</html>
