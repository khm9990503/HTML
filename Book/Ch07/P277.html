<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linear-gradient</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        .grad1{
            background: linear-gradient(45deg, #ff0000, #ffffff);
        }
        .grad2{
            background: linear-gradient(to bottom, #06f, white 30%, #06f);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
