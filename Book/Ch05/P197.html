<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 스타일 적용</title>
    <style>
        .bluetxt {
            color: blue;
        }

        h2 .accent {
            background-color:#222;
            color:#fff;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 class="bluetxt">이지스퍼블리싱의 미션</h2>
    <h2 class="accent">사람에게 구체적으로 <span class="bluetxt">도움</span>을 주는 책</h2>
    <p>우리는 열심히 사는 사람들에게 도움이 되고 싶습니다. <br>
    </p>
    <p class="bluetxt">정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와 <br/>
        주는 책, 손에 잡히는 이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
    </p>
</body>
</html>
