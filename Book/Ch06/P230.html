<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        .trans1 {text-transform: uppercase;} /*대문자로 표시*/
        .trans2 {text-transform: capitalize;}/*첫 글자만 대문자로 표시*/
    </style>
</head>
<body>
    <ul>
        <li class="trans1">html</li>
        <li class="trans2">css</li>
        <li class="trans3">javascript</li>
    </ul>
</body>
</html>
