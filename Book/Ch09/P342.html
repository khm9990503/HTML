<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
    <style>
        .box1{
            float: left;
            width: 100px;
            background: #ffd800;
            margin-right: 10px;
            padding: 20px;
        }
        .box2{
            position: relative;
            left: -50px;
            top: 30px;
            width: 300px;
            background: #0094ff;
            float: left;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
