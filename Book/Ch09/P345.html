<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>
    <style>
        img {
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="../../images/flower3.jpg">
    <img src="../../images/flower3.jpg" class="invisible">
    <img src="../../images/flower3.jpg">
</body>
</html>
