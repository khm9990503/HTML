<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
    <style>
        div {
            display: inline-block;
            width: 300px;
            height: 300px;
        }
        .round {
            border: 2px solid blue;
            border-radius: 20px;
        }

        #bg {
            background: url(../../images/flower3.jpg) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
</body>
</html>
